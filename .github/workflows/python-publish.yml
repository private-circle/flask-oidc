name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: py-package-publish
      # You may pin to the exact commit or the version.
      # uses: mariamrf/py-package-publish-action@6f9dbe7625b3eb881550e953f99b28d583add3f9
      uses: mariamrf/py-package-publish-action@v1.1.0
      env:
        TWINE_REPOSITORY_URL: 'https://pypi.pkg.github.com/private-circle/'
        TWINE_USERNAME: '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'
        TWINE_PASSWORD: ''
        
